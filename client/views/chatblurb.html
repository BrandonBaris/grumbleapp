<template name="chatBlurb">
  <li class="box" onclick="location.href='/'">
    <div class="avatar">
      <div class="user_avatar group"></div>
    </div>
    <div class="innertext">
      <div class="timestamp">
        {{relativeTime}}
      </div>
      <div class="name">
        <h2>
          {{username}}:
          {{#if isOwner}}
          <u>(YOU)</u>
          <button class="delete">&times;</button>
          {{/if}}
        </h2>
      </div>
      <div>
        <p class="preview">
          {{text}}
        </p>
      </div>
    </div>
  </li>
</template>
