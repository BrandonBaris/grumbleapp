<template name="chatBlurb">
  <li class="{{#if checked}}checked{{/if}}">
    <button class="delete">&times;</button>
    <input type="checkbox" checked="{{checked}}" class="toggle-checked" />
    <span class="chatBlurb_username">{{username}}</span>
      {{#if isOwner}}
        <ul> THIS IS YOUR RANT. </ul>
      {{/if}}
    <span class="chatBlurb_text">{{text}}</span>
    <span class="chatBlurb_date">{{createdAt}}</span>
  </li>
</template>
