<head>
  <title>GRUMBLE SPACE</title>
  <meta name="description" content="Share your despair by posting your grumbles. Powered by Meteor.">
  <meta name="viewport" content="user-scalable=no, initial-scale=1, minimal-ui, maximum-scale=1, minimum-scale=1" />
  <link rel="shortcut icon" type="image/ico" href="/assets/pug_orange.ico?v=#" sizes="16x16 32x32 64x64">
  <link rel="apple-touch-icon" sizes="120x120" href="/assets/pug_orange.ico?v=#">
</head>
  <body>
  <div class="wrapper">
      <div id="header group">
        <div class="menuIcon">
          <img class="hamburgericon" src="/assets/menuico.png" alt="Hahaaa... sad placeholder hamburger menu.">
        </div>
        <div class="title">
          <h1>Grumbler</h1>
        </div>
        <div class="pug">
          <img class="pugicon" src="/assets/pug.png" alt="A bunch of pugs is a grumble.">
        </div>
      </div>
      <div class="clear" style="margin-top:7em;"></div>
      <div class="container">
        <div class="new-blurb-form">
          {{ #if currentUser }}
            <form class="new-chatBlurb">
              <input type="textarea" size="50" name="text" placeholder="Type to grumble." />
              <button>SUBMIT</button>
            </form>
          {{ /if }}
        <div class="tagline">
          <h6>Share your despair. You're not alone.  Are you ready to grumble?</h6>
        </div>
        <div class="app_version">v. ALPHA 0.3.1</div>
        </div>
        <div class="login-link"><h5>
          {{# if currentUser }}
            You are logged in as: 
          {{/if}}
            {{> loginButtons}}</h5>
        </div>
        <div>
          <ul>
            {{#each chatBlurbs}}
              {{> chatBlurb}}
            {{/each}}
          </ul>
        </div>
      </div>
      <div class="clear" style="margin-bottom:7em;"></div>
      <div class="clear"></div>
      <footer id="nav">
        <div class="navButton" id="thunderbolt">
        </div>
        <div class="navButton" id="search">
        </div>
        <div class="navButton" id="image">
        </div>
        <div class="navButton" id="comment">
        </div>
      </footer>
    </div>
  {{initFoundation}}
  </body>
