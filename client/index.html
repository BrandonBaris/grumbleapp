<head>
  <title>GRUMBLE SPACE</title>
</head>

<body>
  <div class="container">
    <header>
      <h1>GRUMBLE SPACE</h1>
      {{> loginButtons}}
      {{ #if currentUser }}
        <form class="new-chatBlurb">
          <input type="text" name="text" placeholder="Type to rant." />
        </form>
      {{ /if }}
    </header>
    <ul>
      {{#each chatBlurbs}}
        {{> chatBlurb}}
      {{/each}}
    </ul>
  </div>
</body>
